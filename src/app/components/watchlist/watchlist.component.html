<div class="container">


  <div class="py-5">
    <span class="h1">My Watchlist</span>
  </div>
  <div *ngIf="currentResNumber !== watchListItems.length" class="text-center">
    <mat-spinner diameter="66" strokeWidth="5" class="mt-5 mx-auto"></mat-spinner>
  </div>
  <div *ngIf="showUpAlert && currentResNumber === watchListItems.length" >
    <div class="mx-auto">
      <div role="alert" class="alert alert-warning text-center text-dark">
        Currently you don't have any stock in your watchlist.
      </div>
    </div>
  </div>

  <div *ngFor="let renderItem of renderList, let i = index" [ngClass]="addMoreSpace(i)">
    <app-watchlist-card *ngIf="!showUpAlert && currentResNumber === watchListItems.length" [watchListItem]=renderItem
    (deleteItem)="deleteItem($event)">
    </app-watchlist-card>
  </div>



</div>
